<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Review & Submit</h2>
          <!-- Navigation Links -->
          <div class="form-navigation">
            <a href="bio.html">Bio</a>
            <a href="education.html">Education</a>
            <a href="experience.html">Experience</a>
            <a href="achievements.html">Achievements</a>
            <a href="submit.html">Review & Submit</a>
        </div>
        
        <p>Please review your information before submitting the resume.</p>

        <!-- Summary (This can be dynamically filled with JS) -->
        <div class="summary">
            <h3>Personal Details</h3>
            <p>Name: <span id="summaryName"></span></p>
            <p>Birthdate: <span id="summaryBirthdate"></span></p>
            <p>Email: <span id="summaryEmail"></span></p>

            <h3>Bio</h3>
            <p><span id="summaryBio"></span></p>

            <h3>Education</h3>
            <p>Degree: <span id="summaryDegree"></span></p>
            <p>Graduation Year: <span id="summaryGradYear"></span></p>

            <h3>Experience</h3>
            <p><span id="summaryExperience"></span></p>

            <h3>Achievements</h3>
            <p><span id="summaryAchievements"></span></p>
        </div>

        <!-- Final submit -->
        <button type="submit">Submit Resume</button>

        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="achievements.html" class="prev-btn">Previous</a>
        </div>
    </div>

    <script src="script.js"></script>
