<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>
            <form>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="First Name" name="first_name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Last Name" name="last_name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" name="password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" name="confirm_password" required>

                <input type="submit" value="Sign Up" id="submit-btn">
            </form>
            <p>Already have an account? <a href="login.html" class="login-link">Login</a></p>
        </div>
    </div>
</body>
</html>
